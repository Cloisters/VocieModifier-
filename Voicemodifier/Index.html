<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Modifier</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Voice Modifier App</h1>
      
      <div class="controls">
        <button id="startRecording">Start Recording</button>
        <button id="stopRecording" disabled>Stop Recording</button>
        <div id="recordingIndicator" style="display: none;">
          <p class="recording-text">Recording...</p>
        </div>
      </div>
      
      <div class="control-group">
        <label for="pitchShift">Pitch Shift:</label>
        <input type="range" id="pitchShift" min="-12" max="12" value="0">
      </div>
      
      <div class="control-group">
        <label for="reverbIntensity">Reverb Intensity:</label>
        <input type="range" id="reverbIntensity" min="0" max="10" value="0">
      </div>

      <div class="control-group">
        <label for="backgroundMusic">Select Background Track:</label>
        <select id="backgroundMusic">
          <option value="none">None</option>
          <option value="track1">Track 1</option>
          <option value="track2">Track 2</option>
        </select>
      </div>
      
      <div class="control-group">
        <button id="toggleBgMusic">Enable Background Music</button>
      </div>

      <div class="control-group">
        <label for="echoDelay">Echo Delay (in ms):</label>
        <input type="range" id="echoDelay" min="50" max="1000" value="200">
        <span id="echoDelayValue">200 ms</span>
      </div>
      
      <div class="control-group">
        <label for="echoFeedback">Echo Feedback:</label>
        <input type="range" id="echoFeedback" min="0" max="1" step="0.1" value="0.5">
        <span id="echoFeedbackValue">0.5</span>
      </div>

      <!-- Echo Control Toggle -->
      <div class="control-group">
        <button id="toggleEcho">Enable Echo</button>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
